<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors catalog page</title>
</head>

<body class="page-body">
    <header class="header">
        <div class="container header__wrapper">
            <button class="header__burger button" aria-label="Кнопка открытия меню">
                <span class="header__burger-line"></span>
                <span class="header__burger-line"></span>
                <span class="header__burger-line"></span>
            </button>
            <a href="#" class="logo header__logo" aria-label="Логотип компании">
                <svg width="99" height="21">
                    <use xlink:href="assets/icons/sprite.svg#logo"></use>
                </svg>
            </a>
            <nav class="header__nav">
                <ul class="header__menu list-reset">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Продукты</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Цвета</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Вдохновение</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Советы</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Найти магазин</a>
                    </li>
                </ul>
            </nav>
            <div class="header__contacts">
                <a class="header__contacts-link" href="tel:+74952217769">+7 (495) 221-77-69</a>
                <button class="button header__contacts-order-button">Заказать звонок</button>
            </div>
            <div class="header__personal">
                <button class=" button header__personal-button header__personal-button--search"
                    aria-label="Кнопка поиска">
                    <svg width="22" height="22">
                        <use xlink:href="assets/icons/sprite.svg#search"></use>
                    </svg>
                </button>
                <button class=" button header__personal-button header__personal-button--account"
                    aria-label="Личный кабинет">
                    <svg width="22" height="22">
                        <use xlink:href="assets/icons/sprite.svg#profile"></use>
                    </svg>
                </button>
                <button class=" button header__personal-button header__personal-button--like" aria-label="Лайк">
                    <svg width="22" height="22">
                        <use xlink:href="assets/icons/sprite.svg#heart"></use>
                    </svg>
                </button>
                <button class="button header__personal-button header__personal-button--cart"
                    aria-label="Корзина товаров">4</button>
            </div>
        </div>
    </header>
</body>

</html>
